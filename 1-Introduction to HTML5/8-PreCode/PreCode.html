<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Pre and code">
        <title>Pre and Code</title>
    </head>
    
    <body>

        <!--
            <pre>  -> format text exactly as written
            <code> -> display programing code
        -->
        <pre>
            0 0 0 0
            1 0 1 1
        </pre>
        <hr>
        <code>
        <pre>
            int main() {
                cout << "hey listen may frien" << endl;
            }
        </pre>
        </code>
    </body>
</html>
